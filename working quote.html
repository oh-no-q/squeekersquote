<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Washing Quotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            padding: 15px;
            text-align: center;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label,
        input {
            margin-bottom: 15px;
        }

        .button {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #3d5a80;
        }

        h2 {
            margin-top: 30px;
        }

        .quote {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Window Washing Quotes</h1>
    </header>

    <div class="container">
        <form id="quoteForm">
            <label for="numWindows">Number of windows:</label>
            <input type="number" id="numWindows" min="1" step="0.01" required>

            <label for="outsidePrice">Outside window cleaning price (per window):</label>
            <input type="number" id="outsidePrice" min="1" step="0.01" required>

            <label for="insidePrice">Inside and outside window cleaning price (per window):</label>
            <input type="number" id="insidePrice" min="1" step="0.01" required>

            <label for="trackCleaningPrice">Track cleaning price (per window):</label>
            <input type="number" id="trackCleaningPrice" min="1" step="0.01" required>

            <label for="screenCleaningPrice">Screen cleaning price (per window):</label>
            <input type="number" id="screenCleaningPrice" min="1" step="0.01" required>

            <label for="percentageOff">Percentage off for complete package:</label>
            <input type="number" id="percentageOff" min="0" max="100" step="0.01" required>

            <button type="button" class="button" onclick="calculateQuote()">Get Quote</button>
        </form>

        <h2>Package Prices</h2>

        <div id="basicQuote" class="quote"></div>
        <div id="premiumQuote" class="quote"></div>
        <div id="completeQuote" class="quote"></div>
    </div>

    <script>
        function calculateQuote() {
            const numWindows = parseFloat(document.getElementById("numWindows").value);
const outsidePrice = parseFloat(document.getElementById("outsidePrice").value);
const insidePrice = parseFloat(document.getElementById("insidePrice").value);
const trackCleaningPrice = parseFloat(document.getElementById("trackCleaningPrice").value);
const screenCleaningPrice = parseFloat(document.getElementById("screenCleaningPrice").value);
const percentageOff = parseFloat(document.getElementById("percentageOff").value);
        const basicQuote = numWindows * outsidePrice;
        const basicQuoteWithExtras = basicQuote + (trackCleaningPrice * numWindows) + (screenCleaningPrice * numWindows);
        const premiumQuote = numWindows * insidePrice;
        const premiumQuoteWithExtras = premiumQuote + (trackCleaningPrice * numWindows) + (screenCleaningPrice * numWindows);
        const completeQuote = (premiumQuoteWithExtras + (trackCleaningPrice * numWindows) + (screenCleaningPrice * numWindows)) * (1 - (percentageOff / 100));

        document.getElementById("basicQuote").innerHTML = `Basic Package: $${basicQuote.toFixed(2)} (Outside window cleaning only)<br>With track and screen cleaning: $${basicQuoteWithExtras.toFixed(2)}`;
        document.getElementById("premiumQuote").innerHTML = `Premium Package: $${premiumQuote.toFixed(2)} (Inside and outside window cleaning)<br>With track and screen cleaning: $${premiumQuoteWithExtras.toFixed(2)}`;
        document.getElementById("completeQuote").innerHTML = `Complete Package: $${completeQuote.toFixed(2)} (Inside and outside window cleaning, track and screen cleaning ${percentageOff.toFixed(2)}% off)`;
    }
</script>
</body>
</html>
